name: Deploy Moltbot to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout deployment configs
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.prod.yml,docker-compose.yml,scripts/*"
          target: ${{ secrets.VPS_WORK_DIR }}
          strip_components: 0

      - name: Deploy Moltbot
        uses: appleboy/ssh-action@v1.0.3
        env:
          CLAWDBOT_GATEWAY_TOKEN: ${{ secrets.CLAWDBOT_GATEWAY_TOKEN }}
          CLAWDBOT_GATEWAY_PASSWORD: ${{ secrets.CLAWDBOT_GATEWAY_PASSWORD }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          DOMAIN: ${{ secrets.DOMAIN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: CLAWDBOT_GATEWAY_TOKEN,CLAWDBOT_GATEWAY_PASSWORD,ANTHROPIC_API_KEY,DISCORD_BOT_TOKEN,TELEGRAM_BOT_TOKEN,DOMAIN
          command_timeout: 30m
          script: |
            cd ${{ secrets.VPS_WORK_DIR }}

            # Create .env file with secrets
            cat > .env << EOF
            CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
            CLAWDBOT_GATEWAY_PASSWORD=${CLAWDBOT_GATEWAY_PASSWORD}
            ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
            DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
            TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
            DOMAIN=${DOMAIN}
            EOF
            chmod 600 .env

            # Create magento network if not exists
            docker network create magento-network 2>/dev/null || true

            # Clone or update moltbot source
            if [ -d "moltbot-src" ]; then
              echo "Updating moltbot source..."
              cd moltbot-src
              git fetch origin
              git reset --hard origin/main
              cd ..
            else
              echo "Cloning moltbot source..."
              git clone https://github.com/moltbot/moltbot.git moltbot-src
            fi

            # Stop existing container
            docker compose -f docker-compose.prod.yml down --remove-orphans || true

            # Build and start
            echo "Building moltbot image (this may take a few minutes)..."
            docker compose -f docker-compose.prod.yml build --no-cache moltbot-gateway

            echo "Starting moltbot gateway..."
            docker compose -f docker-compose.prod.yml up -d moltbot-gateway

            # Cleanup
            docker image prune -f

            # Show status
            docker compose -f docker-compose.prod.yml ps

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "Waiting for Moltbot to start..."
            sleep 60

            if docker ps | grep -q moltbot-gateway; then
              echo "‚úÖ Moltbot gateway is running"
              docker compose -f ${{ secrets.VPS_WORK_DIR }}/docker-compose.prod.yml logs --tail=20 moltbot-gateway
            else
              echo "‚ùå Moltbot gateway failed to start"
              docker compose -f ${{ secrets.VPS_WORK_DIR }}/docker-compose.prod.yml logs moltbot-gateway
              exit 1
            fi

            echo "üéâ Deployment complete!"
